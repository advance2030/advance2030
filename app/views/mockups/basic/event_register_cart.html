<!DOCTYPE html>

	<head>

		<script type="text/javascript" src="../../../../public/javascripts/stuff.js"></script>

			<script src="../../../../public/javascripts/html5.js" type="text/javascript"></script>

	<body>
		<div id="container">
			<div id="shadowContainer">
				<div id="innerContainer">				
					<div id="header">
						<div id="topHeader"></div>				
						<a href="" title="The Cleveland 2030 Club home page" class="logo">
							<img src="../../../../public/images/logo.gif" alt="The Cleveland 2030 Logo" border="0">
						</a>
						<div id="alertSection">
							
						</div>
						<div id="loginSection">
							<a href="#" title="login" class="login">LOGIN</a> | NEW HERE?
							<a href="#" title="register">REGISTER</a>
						</div>
					</div>
					<nav>
						<div>
							<ul>
								<li class="current"><a href="#" title="Home">Home</a></li>
								<li><a href="#" title="Member Benefits">Member Benefits</a></li>
								<li><a href="#" title="Calendar Events">Calendar Events</a></li>
								<li><a href="#" title="Cleveland Plus">Cleveland Plus</a></li>
								<li><a href="#" title="About 20/30">About 20/30</a></li>
							</ul>
						</div>
					</nav>
					<div id="content">
						<div class="threeColumns-1">
							<h1>Registration</h1>

							<form>
								<fieldset>
									<legend><span><strong class="for-price">Total</strong><strong>Pay with PayPal</strong></span></legend>
									<div class="form-node">
										<span class="for-price">$70.00</span>
										<span class="label-like">Event title</span>
									</div>
									<div class="form-node">
										<span class="for-price"><input type="text" name="attendee_number" id="attendee_number" value="1" /><a href="#" class="recalculate">Update</a></span>
										<label for="attendee_number">Number of Attendee's</label>
										
									</div>
									<div class="form-node hr">&nbsp;</div>
									<div class="form-node">
										<span class="for-price price">$50.00</span>
										<span class="for-price txt-r">Subtotal:</span>
									</div>									
								</fieldset>
								<div class="formAction clear">
									<a href="#" class="submit"><img src="../../../../public/images/paypal.gif" /></a>
								</div>														
							</form>
						</div>						
					</div>
					<footer>
						footer content
					</footer>
				</div>
